<html>
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <h2>Welcome, {{ username }}</h2>
        {% for message in chat_messages %}
        <p>({{ message["timestamp"]}}) {{ message["from"] }} - {{ message["message"] }}</p>
        {% endfor %}
        
        
        <script>
            setTimeout(function() {
                location.reload();
            }, 5000);
        </script>
    </body>
</html>
